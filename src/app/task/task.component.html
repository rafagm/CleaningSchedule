<div
  class="task"
  *ngFor="let task of tasks"
  [ngClass]="{'rafa': task.owner === 'Rafa', 'angel': task.owner === 'Angel', 'papa': task.owner === 'Papa'}"
  (click)="onDelete(task)"
  (mouseenter)="increaseSize = true"
  (mouseleave)="delete ? increaseSize = true : increaseSize = false"
  [@increaseSize]="increaseSize ? 'big' : 'normal'">
  {{ task.type  }}
</div>
