<div
  class="task"
  *ngFor="let task of tasks"
  [ngClass]="{'rafa': task.owner === 'Rafa', 'angel': task.owner === 'Angel', 'papa': task.owner === 'Papa'}"
  (click)="onDelete(task)"
  (mouseenter)="onMouseEnter(task)"
  (mouseleave)="onMouseLeave()"
  [@increaseSize]="increaseSizeCheck(task) ? 'big' : 'normal'">
  {{ task.type  }}
</div>
